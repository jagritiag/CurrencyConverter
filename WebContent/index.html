<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <link rel="stylesheet" href="Style/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

<title>Currency Converter</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6"></div>
			<div class="col-lg-6"
				style="margin-top: 170px; margin-left: 400px; font-size: 30px; height: 330px; max-width: 350px; padding: 20px; border: 1px solid gray;">
				<p>Currency Converter</p>
				<form>
					<b><font size="3px" text-align="right">Type in Amount
							and select Currency:</font> </b>
					<table>
						<tr>
							<td style="padding-right: 5px"><input type="text"
								style="width: 150px" placeholder="0.00" class="form-control"
								id="price" onblur="calculateMoneyByM1();"></td>
							<td><select id="fromCurrency" style="width: 80px"
								onchange="calculateMoneyByM1();" class="form-control">
									<option value="EUR">EUR</option>
									<option value="USD">USD</option>
									<option value="CAD">CAD</option>
							</select></td>
						</tr>
					</table>
					<div class="form-group">
						<b><font size="3px" text-align="right">Converted
								Amount:</font></b><br>
						<table>
							<tr>
								<td style="padding-right: 5px"><input type="text"
									style="width: 150px" placeholder="0.00" id="equi-price"
									class="form-control" readonly="readonly"></td>
								<td><select onchange="calculateMoneyByM1();"
									style="width: 80px" id="toCurrency" class="form-control">
										<option value="CAD">CAD</option>
										<option value="USD">USD</option>
										<option value="EUR">EUR</option>
								</select></td>
							</tr>
						</table>
					</div>
					<font size="3px" style="margin-left: 200px"><a href="#"
					onclick="updateCurrencyConvertRate()"
						 data-toggle="collapse"
						data-target="#currencyConvertRate">Disclaimer*</a></font>
					<div id="currencyConvertRate" style="font-size:10px"
						class="collapse"></div>

				</form>

			</div>
		</div>
	</div>

	<script src="js\conversion.js"></script>
</body>
</html>
